<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamy Chocolate Box Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .photo-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 280px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo-card:hover {
      transform: scale(1.03);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .photo-card p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #333;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .lightbox button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .thumbnail-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .thumbnail-row img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
    }



    .thumbnail-row img:hover {
      border-color: #ff69b4;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: #b76e79;
    }

    .pink-back-button {
    background: linear-gradient(45deg, #ff6a88, #ff99ac);
    border: none;
    color: white;
    padding: 10px 25px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
    transition: all 0.3s ease;
    user-select: none;
  }

  .pink-back-button:hover {
    background: linear-gradient(45deg, #ff99ac, #ff6a88);
    box-shadow: 0 6px 20px rgba(255, 105, 180, 0.8);
    transform: translateY(-3px) scale(1.05);
  }

  .pink-back-button:active {
    transform: translateY(1px) scale(0.95);
    box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3);
  }

    
  </style>
</head>
<body>

        <img src="Mini1_4.jpeg" onclick="event.stopPropagation(); openGallery(0, 3)">
      </div>
      <img src="Mini1_1.jpeg" alt="Chocolate Explosion Box">
      <div style="text-align: center;">
        <strong style="color:#e2a9b5; font-size: 18px;">3D Miniature Box | RM99</strong><br><br>
      </div>

      <span style="color: #555555; font-size: 16px;">âœ¨ Fully customizable to your choice</span>
    </div>
</div>

<div class="controls">

</div>






  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImage" src="" alt="Box Preview">
    <div class="controls">
      <button onclick="prevImage()">âŸ¨ Prev</button>
      <button onclick="closeLightbox()">Close</button>
      <button onclick="nextImage()">Next âŸ©</button>

  <script>
    function backToMain() {
  window.location.href = "index.html";  
}

    const galleries = [
      [
        "Mini1_1.jpeg",
        "Mini1_2.jpeg",
        "Mini1_3.jpeg",
        "Mini1_4.jpeg",
    

      ]
    
    ];

    let currentGallery = 0;
    let currentIndex = 0;

    function openGallery(galleryIndex, imageIndex = 0) {
      currentGallery = galleryIndex;
      currentIndex = imageIndex;
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImage");
      img.src = galleries[galleryIndex][imageIndex];
      lightbox.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleries[currentGallery].length) % galleries[currentGallery].length;
      document.getElementById("lightboxImage").src = galleries[currentGallery][currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleries[currentGallery].length;
      document.getElementById("lightboxImage").src = galleries[currentGallery][currentIndex];
    }
  </script>
